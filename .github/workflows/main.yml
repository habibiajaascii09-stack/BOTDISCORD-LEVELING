name: Bot Discord Super
on:
  schedule:
    - cron: '0 */5 * * *' # Jalan tiap 5 jam
  workflow_dispatch:      # Bisa jalan manual

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Libs
        run: pip install discord.py Pillow requests

            - name: Run Bot
        env:
          TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          # Ini perintah buat maksa bot nyala selama 295 menit (sekitar 5 jam)
          timeout 295m python bot.py || echo "Waktu habis, lanjut save data!"

      - name: Auto-Save ke Repo
        if: always()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Simpan data leveling [skip ci]" || exit 0
          git push
          
